<div class="home-main-class">
    <app-header></app-header>

        <div class="main-movie-details">
            <div class="main-movie-details-image">
                <img class="main-movie-details-image-poster" src="{{moviePosterPath}}" alt="">
            </div>
            <div class="main-movie-details-info">
                <h3 class="title">{{movieTitle}}</h3>
                <div class="tagline">
                    <p>{{movieTagline}}</p>
                </div>
                <div class="table">
                    <table class="table release-category-time">
                        <tbody>
                          <tr>
                            <td> 
                                <div class="release-date">
                                    <p>{{movieReleaseDate}}</p>
                                </div>
                             </td>
                            <td>
                                <div class="category">
                                    <p>{{movieGenreNames}}</p>
                                </div>
                            </td>
                            <td>
                                <div class="time">
                                    <p>{{movieRuntime}}</p>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                

                <div class="overview-title">
                    <h5>Overview</h5>
                </div>
                <div class="overview">
                    <p>{{movieOverview}}</p>
                </div>

                <div class="table">
                <table class="table release-category-time">
                    <tbody>
                      <tr>
                        <td> 
                            <div class="release-date">
                                <p>{{tvSeriesNumberofSeasons}}</p>
                            </div>
                         </td>
                        <td>
                            <div class="category">
                                <p>{{tvSeriesNumberofEpisodes}}</p>
                            </div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <div class="release-date">
                                <p>{{movieStatus}}</p>
                            </div>
                        </td>
                        <td>
                            <div class="category">
                                <p>{{movieOriginalLanguage}}</p>
                            </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                  
                  <div class="user-score-main">
                    <div>
                        <p>User Score: </p>
                    </div>
                    <div class="icon-star" style="margin-left:10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </div>
                    <div>
                        <p style="margin-left:5px;">{{movieVoteAverage}}</p>
                    </div>
                    <div style="margin-left:10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                          </svg>
                    </div>
                    <div>
                        <p style="margin-left:5px;">{{movieVoteCount}}</p>
                    </div>
                  </div>

                  <div class="button-group">
                    <button type="button" class="btn btn-outline-light button" (click)="goToTrailer(trailer)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                          </svg>
                        Play Trailer
                    </button>

                        <button *ngIf="!addedToMyList" (click)="addToMyList()" type="button" class="btn btn-outline-light button" style="margin-left: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                                <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                                <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
                              </svg>
                            Add to List
                        </button>
                        <button *ngIf="addedToMyList" (click)="removeFromMyList()" type="button" class="btn btn-outline-light button" style="margin-left: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                              </svg>
                            Added to List
                        </button>

                        <button type="button" class="btn btn-outline-light button" style="margin-left: 10px;" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
                              </svg>
                                <a (click)="goToMovieHomepage(movieHomepage)">Tv Series Homepage</a>
                        </button>

                        <button (click)="goToTrailer(watchOnline)"  type="button" class="btn btn-outline-light button" style="margin-left: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pc-display-horizontal" viewBox="0 0 16 16">
                                <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v7A1.5 1.5 0 0 0 1.5 10H6v1H1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5v-1h4.5A1.5 1.5 0 0 0 16 8.5v-7A1.5 1.5 0 0 0 14.5 0h-13Zm0 1h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .5-.5ZM12 12.5a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0Zm2 0a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0ZM1.5 12h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1ZM1 14.25a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5a.25.25 0 0 1-.25-.25Z"/>
                              </svg>
                                Watch Online
                        </button>
                  </div>
                  

            </div>
        </div>
        <div>
            <app-tv-series-cast></app-tv-series-cast>
        </div>
        <div>
            <app-tv-series-images></app-tv-series-images>
        <div #trailer>
            <app-tv-series-youtube-trailer></app-tv-series-youtube-trailer>
        </div>
        <div #watchOnline>
            <app-watch-online-tv></app-watch-online-tv>
        </div>
        <div>
            <app-similar-tv-series></app-similar-tv-series>
        </div>
    </div>


<router-outlet></router-outlet>
