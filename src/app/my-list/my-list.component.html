<div class="home-main-class">
  <app-header></app-header>
  <br>
  <div class="login-ui" *ngIf="fireAuth.user | async">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Movies</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Tv Series</button>
        </li>
    </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div *ngIf="isMovieListEmpty">
                <img src="assets\resources\image\empty-list.png" alt="" style="width: 100%;"/>
            </div>
            <div *ngIf="!isMovieListEmpty">

              <div class="top-rated-movies-main">
                <div class="top-rated-movies-main-scroll-list">
                    <div class="top-rated-movies-main-content" *ngFor="let movie of topRatedMoviesList">
            
                        <div class="card-design" (click)="goToMovieDetails(movie.id)">
                            <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="Card image cap">
                            <div class="card-body">
                              <h6 class="card-title">User Score: {{movie.vote_average}}</h6>
                              <h6 class="card-title">Date: {{movie.release_date}}</h6>
                              <h6 class="card-title title-card-title">{{movie.title}}</h6>
                            </div>
                        </div>
            
                    
                    </div>
                </div>                
              </div>

            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div *ngIf="isTvSeriesListEmpty">
                <img src="assets\resources\image\empty-list.png" alt="" style="width: 100%;" />
              </div>
              <div *ngIf="!isTvSeriesListEmpty">

                <div class="top-rated-movies-main">
                  <div class="top-rated-movies-main-scroll-list">
                      <div class="top-rated-movies-main-content" *ngFor="let tvSeries of topRatedTvSeriesList">
              
                          <div class="card-design" (click)="goToTvSeriesDetails(tvSeries.id)">
                              <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{tvSeries.poster_path}}" alt="Card image cap">
                              <div class="card-body">
                                <h6 class="card-title">User Score: {{tvSeries.vote_average}}</h6>
                                <h6 class="card-title">Date: {{tvSeries.first_air_date}}</h6>
                                <h6 class="card-title title-card-title">{{tvSeries.original_name}}</h6>
                              </div>
                          </div>
                      </div>
                  </div>                
                </div>

              </div>
        </div>
      </div>
  </div>
  <div class="logout-ui" *ngIf="!(fireAuth.user | async)">
    <img
      src="assets\resources\image\login-img.png"
      alt="ggg"
      style="width: 100%"
    />
  </div>
</div>
<router-outlet></router-outlet>
